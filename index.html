<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>极客导航</title>
    <link href="static/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <script src="static/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <style>
        /*整个网页添加背景图片*/
        body {
            background: url(./img/background-body.jpg) no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: #CCCCCC;
        }

        #search-bar {
            display: block;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            width: 500px;

        }
    </style>
</head>
<body>
<!--页面的搜索框以及切换引擎-->
<div>
    <!--搜索框-->
    <div id="search-bar">
        <form class="form-inline my-2 my-lg-0" role="search" method="GET" action="https://www.baidu.com/s"
              target="_blank">
            <div class="input-group">
                <input type="text" class="form-control" name="wd" placeholder="百度一下,你就知道">
                <span class="input-group-btn">
            <button type="submit" class="btn btn-primary">搜索</button>
            </span>
            </div><!-- /input-group -->
        </form>
    </div>


</div>
</body>
</html>
